<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus1</title>
    <link rel="stylesheet" href="12bool.css">
    <link rel="stylesheet" href="bonus.css">
</head>
<body>
    <section>
        <h1>Nested</h1>
        <div class="row h35">
            <div class="col-6">
                <div class="row h35">
                    <div class="card-2"></div>
                    <div class="card-8"></div>
                    <div class="card-2"></div>
                </div>
            </div>
            <div class="col-6">
                <div class="row h35">
                    <div class="card-6"></div>
                    <div class="card-6"></div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <h1>Alignment</h1>
        <div class="row h35">
            <div class="col-6 align-center">start</div>
        </div>
        <div class="row h35">
            <div class="col-6 align-center offset-3">center</div>
        </div>
        <div class="row h35">
            <div class="col-6 align-center offset-6">end</div>
        </div>
        <div class="row">
            <div class="col-6 h70"></div>
            <div class="col-6 h35 align-center">top</div>
        </div>
        <div class="row center">
            <div class="col-6 h70"></div>
            <div class="col-6 h35 align-center">middle</div>
        </div>
        <div class="row bottom">
            <div class="col-6 h70"></div>
            <div class="col-6 h35 align-center">bottom</div>
        </div>
    </section>
    <section>
        <h1>Justify Content</h1>
        <h3>Space Around</h3>
        <div class="row h35">
            <div class="col-12">
                <div class="row h35">
                    <div class="card-2 offset-1"></div>
                    <div class="card-2 offset-2"></div>
                    <div class="card-2 offset-2"></div>
                </div>
            </div>
        </div>
        <h3>Space Between</h3>
        <div class="row h35">
            <div class="col-12">
                <div class="row h35">
                    <div class="card-2"></div>
                    <div class="card-2 offset-3"></div>
                    <div class="card-2 offset-3"></div>
                </div>
            </div>
        </div>



    </section>




    
</body>
</html>
